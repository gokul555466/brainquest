<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .btn:hover {
            background: #764ba2;
        }
        .intro-text {
            color: #555;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin: 30px 0;
        }
        .question {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .progress {
            color: #667eea;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .result-page {
            text-align: center;
        }
        .score {
            font-size: 48px;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
        }
        .result-text {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-secondary {
            background: #999;
        }
        .btn-secondary:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page active" id="homePage">
            <h1>ðŸ§  Brain Quiz</h1>
            <div class="intro-text">
                <p>Welcome to the Brain Quiz!</p>
                <p>Test your knowledge with 3 exciting questions.</p>
                <p>Click "Start Quiz" to begin!</p>
            </div>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="page" id="quizPage">
            <h1>ðŸ§  Brain Quiz</h1>
            <div class="progress" id="progress">Question 1 of 3</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="goHome()">Back</button>
                <button class="btn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div class="page" id="resultPage">
            <h1> Quiz Complete!</h1>
            <div class="result-page">
                <div class="score" id="finalScore"></div>
                <div class="result-text" id="resultMessage"></div>
                <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>
    <script>
        const questions = [
            {
                q: "What is the capital of France?",
                options: ["London", "Paris", "Berlin"],
                answer: 1
            },
            {
                q: "Which planet is closest to the Sun?",
                options: ["Mercury", "Venus", "Earth"],
                answer: 0
            },
            {
                q: "What is 5 + 3?",
                options: ["7", "8", "9"],
                answer: 1
            }
        ];
        let currentQuestion = 0;
        let score = 0;
        let answers = [null, null, null];
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [null, null, null];
            loadQuestion();
            showPage('quizPage');
        }
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of 3`;
            document.getElementById('question').textContent = q.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, i) => {
                const label = document.createElement('label');
                label.className = 'option';
                label.innerHTML = `<input type="radio" name="answer" value="${i}" ${answers[currentQuestion] === i ? 'checked' : ''}> ${opt}`;
                optionsDiv.appendChild(label);
            });
        }
        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert('Please select an answer!');
                return;
            }
            answers[currentQuestion] = parseInt(selected.value);
            if (answers[currentQuestion] === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < 3) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        function showResults() {
            const percentage = (score / 3) * 100;
            document.getElementById('finalScore').textContent = `${score}/3`;
            let message = '';
            if (score === 3) message = 'Perfect!';
            else if (score === 2) message = ' Great job!';
            else if (score === 1) message = 'Good effort!';
            else message = 'Better luck next time!';
            document.getElementById('resultMessage').textContent = `${message}\nYou got ${percentage}% correct`;
            showPage('resultPage');
        }
        function goHome() {
            showPage('homePage');
        }
        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
